<meta charset="UTF-8">
<script>

function pulaLinha() {

document.write("<br>")

}

function calculaImc(peso,altura) {

var imc = peso / (altura * altura)
return imc

}

var nome = prompt("Qual o seu nome?")
var idade = prompt(nome + ", Qual a sua idade?")
var peso = parseFloat(prompt(nome + ", Qual o seu peso? ( Número quebrado por favor usar ponto)"))
var altura = parseFloat(prompt(nome + ", Qual a sua altura? ( Número quebrado por favor usar ponto)"));

mostra(nome + " seu IMC com " + idade + " anos é de " + imcPedro);

}
